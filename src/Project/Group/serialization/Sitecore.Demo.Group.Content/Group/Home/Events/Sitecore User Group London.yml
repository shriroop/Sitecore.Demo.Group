      Hint: Description
      Value: |
        <p style="color: rgba(0, 0, 0, 0.87); background-color: #ffffff; margin-bottom: 16px; padding: 0px;">Join us for the May edition of SitecoreUG London, kindly sponsored by nonlinear creations.</p>
        <p style="color: rgba(0, 0, 0, 0.87); background-color: #ffffff; margin-bottom: 16px; padding: 0px;">&bull; Time: 6:30pm welcome &amp; food/drink. 7pm presentations.</p>
        <p style="color: rgba(0, 0, 0, 0.87); background-color: #ffffff; margin-bottom: 16px; padding: 0px;">&bull; Location: No.11 Cavendish Square, Maynard Theatre</p>
        <p style="color: rgba(0, 0, 0, 0.87); background-color: #ffffff; margin-bottom: 16px; padding: 0px;">Please RSVP so we have a good idea of numbers!</p>
        <p style="color: rgba(0, 0, 0, 0.87); background-color: #ffffff; margin-bottom: 16px; padding: 0px;">Speaker #1: Nick Allen, Solution Architect @ nonlinear UK</p>
        <p style="color: rgba(0, 0, 0, 0.87); background-color: #ffffff; margin-bottom: 16px; padding: 0px;">Sitecore XP at Scale</p>
        <p style="color: rgba(0, 0, 0, 0.87); background-color: #ffffff; margin-bottom: 16px; padding: 0px;">Sitecore XP provides tools to deploy context marketing tactics as part of a continuous web optimisation strategy. This session presents technical approaches that enable small content teams to manage and deploy tactics across infinitely scaling, taxonomy based information architectures.</p>
        <p style="color: rgba(0, 0, 0, 0.87); background-color: #ffffff; margin-bottom: 16px; padding: 0px;">Speaker #2: Amanda Shiga, VP Digital @ nonlinear</p>
        <p style="color: rgba(0, 0, 0, 0.87); background-color: #ffffff; margin-bottom: 16px; padding: 0px;">Audience Insights with Sitecore XP</p>
        <p style="color: rgba(0, 0, 0, 0.87); background-color: #ffffff; margin-bottom: 16px; padding: 0px;">How can the xDB give us deeper insight into our audience behaviour and segmentation? Drawing from real-world client implementations, this session outlines how Sitecore xDB out-of-the-box capabilities combined with data mining techniques can deliver more intelligent engagement with online audiences.&nbsp;</p>
        <p style="color: rgba(0, 0, 0, 0.87); background-color: #ffffff; margin-bottom: 16px; padding: 0px;"><span>We hope to see you there, and don't forget to RSVP!&nbsp;</span>&nbsp;</p>
        <p style="color: rgba(0, 0, 0, 0.87); background-color: #ffffff; margin-bottom: 16px; padding: 0px;">Steve</p>
