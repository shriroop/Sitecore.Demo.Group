        <div class="wpb_wrapper" style="margin-bottom: 0px;">
        <p style="margin-bottom: 10px;"><span style="margin-bottom: 0px;">This community driven conference&nbsp;<span style="margin-bottom: 0px;">will be packed with the latest insights and advice from some of the most experienced, skillful Sitecore experts in the world, from both Sitecore and the community</span>. Whether you are new to Sitecore or a diehard veteran, take advantage of this opportunity to gain new skills, and stay up to date with the latest innovative strategies.</span></p>
        <p><span style="margin-bottom: 0px;"><span style="margin-bottom: 0px;">The first day includes a networking dinner where you can connect with your peers while enjoying great food and drinks</span>.</span></p>
