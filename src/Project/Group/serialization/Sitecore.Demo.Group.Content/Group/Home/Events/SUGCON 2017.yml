        <div class="themeum-title rtl-right" style="color: #333333; background-color: #ffffff;">
        <h3 class="style-title" style="color: #aa162c;">SITECORE USER GROUP CONFERENCE EUROPE 2017</h3>
        <h4 class="style-sub-title" style="color: #452a6b;">Experience the power of the Sitecore community</h4>
        </div>
        <div class="wpb_text_column wpb_content_element " style="color: #333333; background-color: #ffffff; margin-bottom: 30px;">
        <div class="wpb_wrapper" style="margin-bottom: 0px;">
        <p style="margin-bottom: 10px;"><span style="margin-bottom: 0px;">The must-attend conference for every Sitecore developer,&nbsp;<a href="http://www.sugcon.eu/organization/" style="color: #29a7ac; background-color: transparent; margin-bottom: 0px;">organized by the community</a>&nbsp;for the community!</span></p>
        <p>After the successful editions of&nbsp;<span>SUGCON Europe 2014, 2015 &amp; 2016</span>&nbsp;the Dutch and Nordic Sitecore User Groups have joined forces again to bring you the European Sitecore community conference 2017, fully focused on in-depth Sitecore knowledge.&nbsp;<span style="margin-bottom: 0px;">Get ready for SUGCON Europe 2017!</span></p>
        </div>
        </div>
        <div class="themeum-title rtl-right" style="color: #333333; background-color: #ffffff;">
        <h3 class="style-title" style="color: #aa162c;">LEARN AND ENJOY</h3>
